<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoID - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: url('green1.JPG') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }

.floating-logo {
  position: absolute;
  top: 20px;
  left: 30px;
  color: white;
  font-family: 'Poppins', sans-serif;
  font-size: 1.8rem;
  font-weight: 600;
  letter-spacing: 1px;
  cursor: pointer;
  transition: color 0.3s ease;
  z-index: 10;
}

.floating-logo:hover {
  color: #79B791; /* soft green hover */
}



    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-bottom: 35px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    a.btn {
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 5px;
      font-weight: 600;
      border: 2px solid white;
      transition: all 0.3s ease;
    }

    a.btn.primary {
      background: white;
      color: #2e7d32;
    }

    a.btn.secondary {
      color: white;
    }

    a.btn:hover {
      background: #2e7d32;
      color: white;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .btn-container { flex-direction: column; }
    }
  </style>
</head>
<body>
  <h2 class="floating-logo" onclick="window.location.href='Main.html'">EcoID</h2>
  <div class="overlay"></div>

  <div class="content">
    <h1>Welcome to EcoID</h1>
    <p>Your gateway to a greener, smarter, and sustainable digital identity system.</p>

    <div class="btn-container">
      <a href="login.html" class="btn primary">Login</a>
      <a href="login.html?register=true" class="btn secondary">Sign Up</a>
    </div>
  </div>
</body>
</html>
